<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Love running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park" />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <!--Title-->
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" >Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <!--Main Content-->
    <main id="signup_main">
        
            <section  id="signup">

                <form id="signup-form" method="post" action="http://formdump.codeinstitute.net">
                    <h2><i class="fa-solid fa-heart-pulse">Let's get you signed up!</i></h2>

                

                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name" class="text-input" placeholder="Enter your first name here...">

                    <label for="last">Last Name:</label>
                    <input type="text" id="last" name="last" class="text-input" placeholder="Enter your last name here...">

                    <label for="email_address">Email Address:</label>
                    <input type="text" id="email_address" name="email_address" class="text-input" placeholder="Enter your email here...">

                    <div class="radio-buttons">
                        <div>   
                                <label>
                                    <input type="radio" name="running_preference" value="road" checked>
                                    Road
                                </label>
                                <hr>
                        </div>
                        <div>
                                <label>
                                <input type="radio" name="running_preference" value="trail">
                                Trail
                        
                                </label>
                                <hr>
                        </div>
                        <div>
                                <label>
                                <input type="radio" name="running_preference" value="both">
                                Both
                                </label>
                        </div>
                    </div>
                    <hr>
                    <label>
                        <button type="submit" class="join_button">Let's Run!</button>
                        
                    </label>

                </form>
            </section>
    </main>

    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/ef72462342.js" crossorigin="anonymous"></script>
</body>

</html>
